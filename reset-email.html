<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Reset Email</title>

  <body>
    <h1>Forget Password</h1>
    <form onsubmit="verifyemail(event)">

      <input type="submit" value="Continue" />
    </form>
